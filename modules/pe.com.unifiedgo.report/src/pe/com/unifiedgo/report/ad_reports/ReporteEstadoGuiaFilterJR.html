<script language="JavaScript" type="text/javascript">
function OpenBusinessPartnerTab(id) {
    if (id != "" || id != null) {
        var myframe = getFrame('LayoutMDI') || top.opener;
        if (myframe) {
            myframe.OB.Utilities.openDirectTab('220', id); //Business Partner
        }
    }
}

function OpenShipmentTab(id) {
	if (id == '--')
        return;
	
    var myframe = getFrame('LayoutMDI') || top.opener;
    if (myframe) {
        myframe.OB.Utilities.openDirectTab('257', id); //Good Shipment
    }
}

function OpenInvoiceTab(id) {
	if (id == '--')
		return;
	if (id == 'Sin Factura')
		return;
	
    var myframe = getFrame('LayoutMDI') || top.opener;
    if (myframe) {
        myframe.OB.Utilities.openDirectTab('91EDF2EEB72E4D49BB050574B34E5A15', id); //Sales Invoice
    }
}
	
function validate() {
    var frm = document.frmMain;
    if (frm.inpadOrgId.value == null || frm.inpadOrgId.value == "") {
        setWindowElementFocus(frm.inpadOrgId);
        showJSMessage(7);
        return false;
    }           
    return true;
}

function onloadFunctions(){
}
</script>
