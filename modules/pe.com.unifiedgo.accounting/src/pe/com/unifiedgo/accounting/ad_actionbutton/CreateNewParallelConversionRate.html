<script language="JavaScript" type="text/javascript"> 

    function convrateDateOnChange(){
    	  try {
    	      var url = "../pe.com.unifiedgo.accounting.ad_actionbutton/CreateNewParallelConversionRate.html";
    	      var paramXMLReq = null;
              return submitXmlHttpRequest(updateParallelExchangeRate, document.frmMain, "EXCHANGERATE", url, false, null, paramXMLReq);
    	  } catch (e) {
    	    alert(e);
    	  }
    }
    
    function updateParallelExchangeRate(paramXMLParticular, XMLHttpRequestObj) {
        if (getReadyStateHandler(XMLHttpRequestObj)) {
          try {
            if (XMLHttpRequestObj.responseText) {
              var resp = decodeJSON(XMLHttpRequestObj.responseText);
              
              if (resp.ExchangeRateUSDSales) {
                  document.getElementById('paramExchangeRateUSDSales').value = applyFormatJSToOBMasked(resp.ExchangeRateUSDSales, resp.formatOutput);
              } else {
                  document.getElementById('paramExchangeRateUSDSales').value = '';
              }
              
              if (resp.ParallelExchangeRateUSDSales) {
                  document.getElementById('paramParallelExchangeRateUSDSales').value = applyFormatJSToOBMasked(resp.ParallelExchangeRateUSDSales, resp.formatOutput);
              } else {
                  document.getElementById('paramParallelExchangeRateUSDSales').value = '';
              }
              
            }
          } catch (e) {
          }
        }
        return true;
      }
    
    function validate() {
        var frm = document.frmMain;   
        if (frm.paramConvrateDate.value == null || frm.paramConvrateDate.value == "") {
            setWindowElementFocus(frm.paramConvrateDate);
            showJSMessage(7);
            return false;
        }
        else{
            if(!isValidDate(frm.paramConvrateDate.value, frm.paramConvrateDate.getAttribute('displayformat'))){
                setWindowElementFocus(frm.paramConvrateDate);
                showJSMessage('InvalidDateFormat');
                return false;
            }
        }
        
        if (frm.paramParallelExchangeRateUSDSales.value == null || frm.paramParallelExchangeRateUSDSales.value == "") {
            setWindowElementFocus(frm.paramParallelExchangeRateUSDSales);
            showJSMessage(7);
            return false;
        }
        
        return true;
    }
    
    function validateDate(element){
    	if(isValidDate(element.value, element.getAttribute('displayformat'))) {
    		convrateDateOnChange();
    	}
    }

    function resizeWindow() {
        popupResizeTo(620, 400);
    }
    
    
    function onLoadDo(){      
        this.windowTables = new Array(

        try {
            onloadFunctions();
          } catch (e) {}
          
          processLabels();
          
        setWindowElementFocus('firstElement');
        resizeWindow();            
         
    }

    function onResizeDo(){
        resizeArea();
    }
