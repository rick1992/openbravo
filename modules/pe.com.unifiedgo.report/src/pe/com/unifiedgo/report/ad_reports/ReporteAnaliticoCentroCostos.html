function imprimir() {
 
  var validacion = false;
  
  if(validate()){
	  openPDFFiltered("ReporteAnaliticoCentroCostos.html?Command=PDF","PDF");
      validacion = true;
  }
  return validacion;
}

function imprimirXLS()
{
    var validacion = false;
    
    if(validate()){
    	openPDFFiltered("ReporteAnaliticoCentroCostos.html?Command=XLS","EXCEL");
        validacion = true;
    }
    return validacion;
}



function validate() {
			
    var frm = document.frmMain;
    if (frm.paramDateFrom.value == null || frm.paramDateFrom.value == "") {
        setWindowElementFocus(frm.paramDateFrom);
        showJSMessage(7);
        return false;
    }      
    if (frm.paramDateTo.value == null || frm.paramDateTo.value == "") {
        setWindowElementFocus(frm.paramDateTo);
        showJSMessage(7);
        return false;
    } 
    if (frm.inpOrg.value == null || frm.inpOrg.value == "") {
        setWindowElementFocus(frm.inpOrg);
        showJSMessage(7);
        return false;
    }     
    
    return true;
}

}

<script>


	function verificatexto(evt) {
		var tecla = event.keyCode;
// 		alert(tecla);
// 		alert(document.getElementById("cdesde").value);
// 		alert($(this).val());

		evt = evt || window.event;
		var tecla = evt.which || evt.charCode;
		console.log(tecla);
		if (tecla >= 48 && tecla <= 57 || tecla == 8
				|| tecla == 190 || tecla == 110 || tecla >= 96 && tecla <= 105) {
			return true;
		} else {
			return false;
		}
	}
	
	
	function refreshCamposFechas() {

		var cmbPeriodo = document.frmMain.inpPeriodo;

		var objfechaini = document.frmMain.paramDateFrom;
		var objfechafin = document.frmMain.paramDateTo;

		objfechaini.value = "";
		objfechafin.value = "";

		if (cmbPeriodo.options.length < 1)
			return true;

		var idperiodo = cmbPeriodo.options[cmbPeriodo.selectedIndex].value;

		var total = arrPeriodos.length;
		for (i = 0; i < total; i++) {

			if (arrPeriodos[i][0] == idperiodo) {

				objfechaini.value = arrPeriodos[i][2];
				objfechafin.value = arrPeriodos[i][3];

			}
		}

		return true;
	}

	function refreshComboPeriodo() {

// 		refreshComboLibro();

		var cmbOrganization = document.frmMain.inpOrg;
		var cmbPeriodo = document.frmMain.inpPeriodo;

		var cmbPeriodo = document.frmMain.inpPeriodo;
		changeComboData1Filters(cmbPeriodo, arrPeriodos,
				cmbOrganization.options[cmbOrganization.selectedIndex].value,
				false);
		return true;

	}

	function changeComboData1Filters(combo, dataArray, key1, withBlankOption) {
		var i;
		var n = 0;
		if (combo.options.length != null) {
			for (i = combo.options.length; i >= 0; i--)
				combo.options[i] = null;
		}

		if (withBlankOption)
			combo.options[n++] = new Option("", "");
		if (dataArray == null)
			return false;

		var total = dataArray.length;
		for (i = 0; i < total; i++) {
			if (dataArray[i][4] == key1) {

				combo.options[n++] = new Option(dataArray[i][1],
						dataArray[i][0]);

			}
		}

		refreshCamposFechas();

	}
	///////////////////////////
	
	
	/////para el combo de LIBRO MAYOR

	function refreshComboLibro() {

		var cmbOrganization = document.frmMain.inpOrg;
		var cmblibromayor = document.frmMain.inpcAcctSchemaId;

		changeComboData2Filters(cmblibromayor, arrLibroMayor,
				cmbOrganization.options[cmbOrganization.selectedIndex].value,
				false);
		
		console.log("por aca ");
		return true;

	}

	function changeComboData2Filters(combo, dataArray, key1, withBlankOption) {
		var i;
		var n = 0;
		
		combo.innerHTML = "";
// 		if (combo.options.length != null) {
// 			for (i = combo.options.length; i >= 0; i--)
// 				combo.options[i] = null;
// 		}
		console.log("por aca2 ");

		
		if (dataArray == null)
			return false;
		
		if (withBlankOption)
			combo.options[n++] = new Option("", "");

		var total = dataArray.length;
		for (i = 0; i < total; i++) {
			console.log("por aca 3");
			if (dataArray[i][2] == key1) {

				combo.options[n++] = new Option(dataArray[i][1],
						dataArray[i][0]);

			}
		}
	}
	
	
</script>
