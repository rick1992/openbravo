function submitPage(Command, frm, recordId, table, docbasetype) {
    frm.inprecordId.value = recordId;
    frm.inpadTableId.value = table;
    frm.inpdocbasetype.value = docbasetype;
    return submitCommandForm(Command, false, frm, null, null, false, true);
}
function openJournalEntry(tabId, recordId){
    var myframe = getFrame('LayoutMDI') || top.opener;
    if (myframe) {
        myframe.OB.Utilities.openDirectTab(tabId, recordId);
    }
}


function imprimir()
{

    var validacion = false;
    
    if(validate()){
        openPDFFiltered("ReportLibroInventariosYBalance31.html?Command=PDF","PDF");
        validacion = true;
    }
    return validacion;
}

function imprimirXLS()
{

    var validacion = false;
    
    if(validate()){

        validacion = true;
    }
    return validacion;
}



function validate() {
			
    var frm = document.frmMain;

    if (frm.inpOrg.value == null || frm.inpOrg.value == "") {
        setWindowElementFocus(frm.inpOrg);
        showJSMessage(7);
        return false;
    }     
    
    return true;
}

function onloadFunctions() {
}

 function openTabJournalEntriesReport(rid,name) {
     var myframe = getFrame('LayoutMDI') || top.opener;
     if (myframe) {      
         myframe.OB.RemoteCallManager.call('org.openbravo.client.application.ComputeTranslatedNameActionHandler', {}, {'processId': '800000'}, 
         function(response, data, request){
                   myframe.OB.Layout.ViewManager.openView('OBClassicWindow', {
                       command: 'DIRECT',
                       icon: '[SKINIMG]../../org.openbravo.client.application/images/application-menu/iconReport.png',
                       id: '800000',
                       obManualURL: '/ad_reports/ReportLibroInventariosYBalance31.html?inpParamschemas=' + rid,
                       processId: '800000',
                       addToRecents:'no',
                       tabTitle: data.processTitle + " - " + name,
                       type: 'report',
                       viewId: 'OBClassicWindow'
                   });                        
         });

     }
 }
 
 function openTabWhenPost() {
     var frm = document.frmMain;
     var aux=frm.inpParamschemas.value;       
     var rid=aux.split(','); 
     if(rid){
         var myframe = getFrame('LayoutMDI') || top.opener;
         var tabSet = myframe.OB.MainView.TabSet;
         var tabref = tabSet.tabs[tabSet.selectedTab];
         var tab = tabSet.getTab(tabref.ID);
         var title = tab.title;
         tab.prompt = title;
         tab.showPrompt = true;
         tab.hoverWidth = 150;
         title = myframe.OB.Utilities.truncTitle(title);
         tabSet.setTabTitle(tab, title);
     }
 }
    

</script>

    function refreshAllCombos(){
    	refreshCombosAnio();
    	displayCombo(null);
    }
    
	function refreshCombosAnio() { 

		var cmbOrganization = document.frmMain.inpOrg;
		var cmbAnio1 = document.frmMain.inpAnio1;
		var cmbAnio2 = document.frmMain.inpAnio2;
	
		cambiaDataComboAnios(cmbAnio1, arrAnios,
				cmbOrganization.options[cmbOrganization.selectedIndex].value,
				new Date().getFullYear());
				
		return true;
}
	
function cambiaDataComboAnios(combo, dataArray, key1,
		selectedYear) {
	var i;
	var n = 0;
	if (combo.options.length != null) {
		for (i = combo.options.length; i >= 0; i--)
			combo.options[i] = null;
	}
	
	if (dataArray == null)
		return false;

	var total = dataArray.length;
	for (i = 0; i < total; i++) {
		if (dataArray[i][0] == key1) {

			combo.options[n++] = new Option(dataArray[i][1],
					dataArray[i][1]);
			if(dataArray[i][1]==selectedYear)
				combo.options[n-1].selected=true;
		}
	}	
}




    function onResizeDo(){
        resizeArea();
    }
    
    </script>
