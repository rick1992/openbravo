    function resizeWindow() {

    function onLoadDo(){        			      			  
        this.windowTables = new Array(
            new windowTableId('client', '')
        );
        setWindowTableParentElement();
        enableShortcuts('popup');
        setBrowserAutoComplete(false);
                
        try {
            onloadFunctions();
         } catch (e) {}
          
          
         var statusGenFreeGLItem = document.getElementById('paramstatusGenFreeGLItem').value;
         if(statusGenFreeGLItem == "SSA_UNDOFREEGLITEM") {
           document.getElementById("sectionDoButtons").style.display = 'none';   
           document.getElementById("sectionUndoButtons").style.display = 'block';
           
         //  readOnlyLogicElement('C_Costcenter_ID', true);     
         //  displayLogicElement('c_costcenter_id_dim_label', false);
           
         } else if (statusGenFreeGLItem == "SSA_GENFREEGLITEM") {
           document.getElementById("sectionDoButtons").style.display = 'block';	 
           document.getElementById("sectionUndoButtons").style.display = 'none';
           
         //  readOnlyLogicElement('C_Costcenter_ID', false);    
         //  displayLogicElement('c_costcenter_id_dim_label', true);         
         }
         
        setWindowElementFocus('firstElement');
        resizeWindow();            
         
    }

    function onResizeDo(){
        resizeArea();
